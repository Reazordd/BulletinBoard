{% extends 'ads/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Добавить тег{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Добавить новый тег</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Создать тег</button>
                <a href="{% url 'tag_list' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
{% endblock %}
