<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доска объявлений - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load crispy_forms_tags %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Доска объявлений</a>
        <div class="navbar-nav">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'my_ads' %}">Мои объявления</a>
                <a class="nav-link" href="{% url 'advertisement_create' %}">Создать объявление</a>
                <a class="nav-link" href="{% url 'profile' user.username %}">Профиль</a>
                <a class="nav-link" href="{% url 'account_logout' %}">Выйти</a>
            {% else %}
                <a class="nav-link" href="{% url 'account_login' %}">Войти</a>
                <a class="nav-link" href="{% url 'account_signup' %}">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript для локализации дат -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Функция для форматирования дат в локальном формате
        function formatLocalDates() {
            const timeElements = document.querySelectorAll('time[datetime]');
            timeElements.forEach(element => {
                const dateTime = element.getAttribute('datetime');
                try {
                    const date = new Date(dateTime);
                    const formattedDate = date.toLocaleString('ru-RU', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    element.textContent = formattedDate;
                } catch (e) {
                    console.error('Error formatting date:', e);
                }
            });
        }

        formatLocalDates();
    });
</script>
</body>
</html>
